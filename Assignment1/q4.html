<html>
<head>
    <title>Paragraph with Different Fonts</title>
</head>
<body>

<p style="font-family: Arial, sans-serif;">This is the first sentence in Arial.</p>
<p style="font-family: 'Courier New', monospace;">This is the second sentence in Courier New.</p>
<p style="font-family: 'Times New Roman', serif;">This is the third sentence in Times New Roman.</p>
<p style="font-family: 'Comic Sans MS', cursive;">This is the fourth sentence in Comic Sans MS.</p>
<p style="font-family: Georgia, serif;">This is the fifth sentence in Georgia.</p>

</body>
</html>
